<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React template for Coherence</title>
  </head>
  <body>

    <h2>React template for Coherence</h2>
    <p>This page is based in <a href="https://en.reactjs.org/docs/add-react-to-a-website.html#add-react-in-one-minute">Add React in One Minute</a>.</p>
    <p>React is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="like_button.js"></script>

  </body>
</html>
